<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="rock.css">
    <title>R-P-S</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="text-left p-4 fs-5" id="show-div">
            <p id="p-1">Your choice:</p>
            <p id="p-2">Computer choice:</p>
        </div>
        <div class="d-flex justify-content-center text-center p-4 fs-5" id="win-id">
        </div>
        <div class="d-flex justify-content-center text-center px-4 fs-5 dialog" id="dialog">
            welcome to rock paper scissors click your option
        </div>
    
        <div class="d-flex justify-content-center options">
            <button class="p-3 m-3 rsp" id="rock"><img src="assets/rock.svg" ></button>
            <button class="p-3 m-3 rsp" id="paper"><img src="assets/paper.svg" ></button>
            <button class="p-3 m-3 rsp" id="scissors"><img src="assets/scissors.svg"></button>
        </div>

        <div class="d-flex justify-content-center" id="fresh">
            <button class="p-2">Refresh</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
